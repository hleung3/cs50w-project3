{% extends "orders/base.html" %}

{% block title %}
  <title>PizzaStore Registration</title>
{% endblock %}

{% block maintitle %}
  Registration form
{% endblock %}

{% block content %}
  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputUsername">Username</label>
      <input type="text" class="form-control" id="exampleInputUsername" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="exampleInputFirstName">First Name</label>
      <input type="text" class="form-control" id="exampleInputFirstName" name="first_name" placeholder="Enter your first name">
    </div>
    <div class="form-group">
      <label for="exampleInputLastName">Last Name</label>
      <input type="text" class="form-control" id="exampleInputLastName" name="last_name" placeholder="Enter your last name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail" name="email" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
